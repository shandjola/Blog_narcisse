<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo"> My <span>Blog</span></a>
            
        </div>
    </header>
    
    <section class="contact" id="contact">
        <div class="titre noir">
            <h2 class="titre-text"> <span>C</span>réer un compte</h2>
           
        </div>
        <div class="contactform">
            <form action="#" method="post">
                
                <div class="inputboite">
                    <input type="text" placeholder="Name" name="nom">
                </div>
                <div class="inputboite">
                    <input type="text" placeholder="Prénom" name="Prénom">
                </div>
                <div class="inputboite">
                    <input type="text" placeholder="mail" name="mail">
                </div>
                <div class="inputboite">
                    <input type="text" placeholder="password" name="Password">
                </div>
                <div class="inputboite">
                    <input type="submit" value="s'inscrire" name=" S'inscrire">
                </div>
            </form>
        </div>
    </section>


        <p class="mt-10 text-center text-sm/6 text-gray-500">
            Avez-vous déjà un compte ?
            <a href="connexion.html">Se connecter</a>
        </p>
    

        <script>
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Empêche l'envoi du formulaire
                
                // Validation simple (peut être étendu)
                const nom = this.nom.value.trim();
                const prenom = this.prenom.value.trim();
                const email = this.email.value.trim();
                const password = this.password.value.trim();
    
                if (nom && prenom && email && password) {
                    alert('Inscription réussie!');
                    // Ici, vous pouvez envoyer les données au serveur
                    // Par exemple : this.submit();
                } else {
                    alert('Veuillez remplir tous les champs.');
                }
            });
        </script>



</body>
</html>
